<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

.button1 {background-color: #4CAF50;}
    </style>
</head>
<body>
<h3>Login</h3>
<form method="POST">

{{msg}}
{% endfor %}

<a href="{% url 'register' %}" button class="button button1">Register</button></a>
</body>
</html>
